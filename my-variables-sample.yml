raid_partitions:
  - /media/depo: 
      partition: "UUID=aaaaaaaa-ffff-1111-9999-1234567890cd"
      file_system_type: ext4
  - /media/second: 
      partition: "/dev/sda1"
      file_system_type: ntfs

groups:
  - hitchhikers:
    gid: 5000
  - developers:
    gid: 6000
    
local:
  user_name: jinwoo
  home_root: /Users

network:
  bridge:
    name: drama
    ip: "10.0.0.2"
    netmask: "255.255.0.0"
    prefix_length: "16"
    gateway: "10.0.0.1"
  interfaces:
    if1: eth0
    if2: eth1
    if3: eth2
    if4: eth3

users:
  - alice:
      fullname: "Alice INWONDERLAND"
      uid: 1001
  - bob:
      fullname: "Bob SPONGE"
      groups: "docker,tty,hitchhikers"
  - rootless:
      fullname: "Rootless"
      groups: ""
      uid: 2000
      keyFile: "/home/local-user-name/.ssh/server-rootless.pub"


backup:
  server_name: my-server
  external_drive:
    uuid: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
    serial: WDC_aaaaaaaa-*#*##**#_WD-************
  log_dir: "/media/backup/synched/log"
  target_mount: "/media/backup"
  tasks:
    photos:
      source: "/media/photos"
      target: "/media/backup/synched"
    immich_server:
      source: "/home/rootless/docker/immich/data/immich-server"
      target: "/media/backup/synched/docker/immich/data"

# vars file for home assistant
lxc:
  path: /home/lxc
  bridge:
    name: drama
    ip: "10.0.0.2"
    netmask: "255.255.1.0"
    gateway: "10.0.0.1"
    network: "10.0.0.0/24"

home_assistant:
  lxc_container_name: home-assistant
  lxc_storage_pool: default
  lxc_architecture: amd64
  volume_size: 40GB
  dist: debian
  release: bookworm
  timezone: Europe/Istanbul
  enable_nfs: false
  enable_docker: true
  os_agent_version: "1.7.2"
  os_agent_arch: x86_64

  net:
    ip: "10.0.0.3"
    gateway: "10.0.0.1"
    netmask: "255.255.0.0"
    prefix_length: "16"
  http:
    use_x_forwarded_for: true
    trusted_proxy: "10.0.0.3/16"  # Your proxy server's network
    base_url: https://your-domain-name