---
# tasks file for debian
  - name: Install packages
    ansible.builtin.apt:
      pkg:
        - build-essential
        - ca-certificates
        - curl
        - fish
        - git-all
        - golang
        - golang-doc
        - gnupg
        - gpg
        - tldr
        - tmux
        - vim
        - wget

  - name: Users and groups task
    ansible.builtin.include_tasks: users-and-groups.yml